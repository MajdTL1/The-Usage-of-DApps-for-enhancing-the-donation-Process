    <div class="hero-unitA">
      <h3>Management</h3>

      <div class="hero-unit">
        <form>
          add a Project:<br>
          <input type="text" name="MainOrgProAddr" id="MainOrgProAddr1" value = "addr">
          <input type="text" name="MainOrgProAmount" id="MainOrgProAmount1" value = "amount">
        </form> 
        <input type="button" id="MainOrgAddProjBtn" value="add">
      </div>

      <div class="hero-unit">
        <form>
          remove Project:<br>
          <input type="text" name="ManageremoveProjAddr" id="ManageremoveProjAddr1" value = "addr">
        </form> 
        <input type="button" id="ManageremoveProj1Btn" value="remove">
      </div>

      <div class="hero-unit">
        <form>
          set current Cost:<br>
          <input type="text" name="MainOrgCurrentCost" id="MainOrgCurrentCost1" value = "in $">
        </form> 
        <input type="button" id="MainOrgCurrentCostBtn" value="set">
      </div>

      <div class="hero-unit">
        <form>
          donate to Project only Manager:<br>
          <input type="text" name="ManageDonateToProAddrM" id="ManageDonateToProAddrM1" value = "addr">
          <input type="text" name="ManageDonateToProTIDM"  id="ManageDonateToProTIDM1"  value = "tokenId">
        </form> 
        <input type="button" id="ManageDonateToProM1Btn" value="donate">
      </div>

      <div class="hero-unit">
        <form>
          unlock the Fai:<br>
          <input type="text" name="VaultUnlock1" id="VaultUnlock1id" value = "tokenId">
          <input type="text" name="VaultUnlock2" id="VaultUnlock2id" value = "orgAdd">
          <input type="text" name="VaultUnlock3" id="VaultUnlock3id" value = "category">
          <input type="text" name="VaultUnlock4" id="VaultUnlock4id" value = "idxOf">
        </form> 
        <input type="button" id="VaultUnlock1Btn" value="unlock">
      </div>

      <div class="hero-unit">
        <form>
          change Project Status:<br>
          <input type="text" name="ManagProjectStatus" id="ManagProjectStatusId" value = "address of the porject">
        </form> 
        <input type="button" id="ManagProjectStatusBtn" value="change">
      </div>
  
    </div>
