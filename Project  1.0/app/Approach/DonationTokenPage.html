    <div>
        <aside class = "asideID" > <a href="../index.html"><img src="../images/ethereum_logo.png" alt="Mountain View" width="100%" height="700" id="myImage"></a> </aside>
    </div>
 
  <!-- mainOrg-->
  <div class="hero-unitA">

    <h3>Donation Token DTTS</h3>

    <div class="hero-unit">
      <form>
        transfer:<br>
        <input type="text" name="DTtransfer1" id="DTtransferTO1" value = "to">
        <input type="text" name="DTtansfer1" id="DTtransferID1" value = "tokenId">
      </form> 
      <input type="button" id="DTtransfer1Btn" value="transfer">
    </div>

    <div class="hero-unit">
      <form>
        get Owner:<br>
        <input type="text" name="DTOwner1" id="DTOwner1Of" value = "tokenId">
        <input type="button" id="DTOwner1Btn" value="get Owner & Value">
        <input type="text" style="background-color:#FCF5D8;" name="DTOwner1" id="DTOwner1Is" value = "owner" readonly>
        <input type="text" style="background-color:#FCF5D8;" name="DTvalue1" id="DTvalue1Is" value = "value" readonly>
      </form>     
    </div>

    <div class="hero-unit">
      <form>
        Split your Token:<br>
        <input type="text" name="SplitTokenId" id="SplitTokenId1" value = "tokenId">
        <input type="text" name="SplitValue1" id="SplitValue1" value = "value 1">
        <input type="text" name="SplitValue2" id="SplitValue2" value = "value 2">
        <input type="button" id="DTSplitBtn" value="split">
        <input type="text" style="background-color:#FCF5D8;" name="SplitNewTId" id="SplitNewTId2" value = "new tokenId" readonly>
      </form> 
    </div>
   
    <div class="hero-unit">
      <form>
        History Of Token:<br>
        <input type="text" name="TokenHistory" id="TokenHistory1" value = "tokenId">
        <input type="button" id="TokenHistoryBtn" value="get History">
        <textarea rows="4" style="background-color:#FCF5D8;" cols="50" id ="historyTestArea1" readonly> </textarea> 
      </form> 
    </div>

    <div class="hero-unit">
      <form>
        Balance :<br>
        <input type="text" name="BalanceOfOwner" id="BalanceOfOwner1" value = "address">
        <input type="text" name="BalanceFromBlock" id="BalanceFromBlock1" value = "from block number default 0/not impl. yet">
        <input type="text" name="BalanceUntilBlock" id="BalanceUntilBlock1" value = "to block number /not impl. yet">
        <input type="button" id="BalanceOfOwner1Btn" value="check Balance">
        <textarea rows="4" style="background-color:#FCF5D8;" cols="50" id ="BalanceTA1" readonly>  </textarea> 
      </form> 
    </div>

  </div>
