    <div>
      <aside class = "asideID" > <a href="../index.html"> <img src="../images/ethereum_logo.png" alt="Mountain View" width="100%" height="700" id="myImage"></a> </aside>
    </div>

    <div class ="hero-unitA">
      <h3>Information Section</h3>
    <div class="hero-unit">
      <form>
        get the Org status:<br>
        <input type="text" name="organisation" id="org1" value = " ">
      </form> 
      <input type="button" id="getOrg" value="get Org status">
    </div>

    <div class="hero-unit">
   
      <form>
        get Basic Infos about Org:<br>
        <input type="text" name="OrgBasicInfo" id="orgInfo" value = "Address">
        <input type="button" id="getOrgINfo" value="get BasicInfo">
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo1" id="orgInfo_status" value = "status" readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo2" id="orgInfo_organisationname" value = "orgName" readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo3" id="orgInfo_officeaddress" value = "Address" readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo4" id="orgInfo_ethAdd" value = "eth Address" readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo5" id="orgInfo_webPage" value = "webPage" readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo6" id="orgInfo_foundingYear" value = "founding year" readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgBInfo7" id="orgInfo_numOfPostiveReports" value = "Balance" readonly>
      </form> 
  
    </div>

    <div class="hero-unit">
      <form>
        get Additional Infos about Org:<br>
        <input type="text" name="OrgAddiInfo" id="orgAddInfo231" value = "Address"> 
        <input type="button" id="getAOrgINfoA" value="get Additional Info">
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgAddiInfo1" id="orgAddInfo1" value = " " readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgAddiInfo2" id="orgAddInfo2" value = " " readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgAddiInfo3" id="orgAddInfo3" value = " " readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgAddiInfo4" id="orgAddInfo4" value = " " readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgAddiInfo5" id="orgAddInfo5" value = " " readonly>
        <input type="text" style="background-color:rgb(250, 244, 223);" name="OrgAddiInfo6" id="orgAddInfo6" value = " " readonly>
      </form> 
    </div>

    <div class="hero-unit">
      <form>
        get Annual Report:<br>
        <input type="text" name="orgAdd" id="orgAddforReport" value = "OrgAddr">
        <input type="text" name="reportYear" id="reportYear" value = "year">
        <input type="button" id="getAnnReport" value="get report">
        <input type="text" style="background-color:rgb(250, 244, 223);"  name="orgAdd" id="resOrgAddforReport" value = "hash of AnnualReport" readonly>
      </form> 
      
    </div>

    <div class="hero-unit">
      <form>
        get hash of the decisionmaker:<br>
        <input type="text" name="OrgAdd" id="orgAddforDM" value = "OrgAddr">
        <input type="text" name="name" id="nameOfDM" value = "name">
        <input type="button" id="getDMaker" value="get decisionmaker">
        <input type="text" style="background-color:rgb(250, 244, 223);"  name="OrgAdd" id="resOrgAddforDM" value = "OrgAddr" readonly>
      </form> 
 
    </div>

    <div class="hero-unit">
      <form>
        get contactList:<br>
        <input type="text" name="contactListAdd" id="orgAddforCL" value = "OrgAddr">
        <input type="text" name="name" id="nameOfContact" value = "name">
        <input type="button" id="getContactList" value="get contact">
        <input type="text" style="background-color:rgb(250, 244, 223);"  name="contactListAdd" id="resOrgAddforCL" value = "OrgAddr" readonly>
      </form> 
    </div>

    <div class="hero-unit">
      <form>
        get Token status:<br>
        <input type="text" name="tokenStatusAddr1" id="gettokenStatusOrgAddrId" value = "OrgAddr">
        <input type="button" id="gettokenStatusOrgAddrBtn" value="get status of token">
        <input type="text" style="background-color:rgb(250, 244, 223);"  name="tokenStatusAddr2" id="gettokenStatusvaluerId" value = " token status" readonly>
      </form> 

    </div>

    <div class="hero-unit">
      <form>
        get Address of voting Contract:<br>
        <input type="text" name="reportorgAdd222" id="reportedOrgAdd222" value = "">
        <input type="button" id="getVC222" value="get">
        <input type="text" style="background-color:rgb(250, 244, 223);"  name="vcAddress" id="returnVCaddress" value = " " readonly>
      </form> 
    </div>
