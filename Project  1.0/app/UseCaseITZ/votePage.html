<html lang="">

    <meta charset="utf-8">
    <meta name="description" content="">

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div>
      <aside class = "asideID" > <a href="../index.html"><img src="../images/ethereum_logo.png" alt="Mountain View" width="100%" height="700" id="myImage"></a> </aside>
    </div>

    <div class="hero-unitA">

    <h3> Vote Page</h3>

    <div class="hero-unit">
      <form>
         set voting address:<br>
        <input type="text" name="voteAddress" id="voteAddressofReport" value = " ">
      </form> 
      <input type="button" id="setRelatedVoteAddressBtn" value="setRelatedVoteAddress">
    </div>

    <div class="hero-unit">
      <form>
        get the Original Contract:<br>
        <input type="text" name="TSCcontract" id="OriginalContract" value = " ">
      </form> 
      <input type="button" id="OriginalContractBtn" value="get Org status">
    </div>

    <div class="hero-unit">
      <form>
        is Org reported: 
        <br>
        <input type="text" name="isRep" id="isReportedID" value = " ">
      </form> 
      <input type="button" id="isRepBtn" value="get Org status">
    </div>

    <div class="hero-unit">
      <form>
        get Vote result:<br>
        <input type="text" name="isVote" id="getVoteRId" value = "">
      </form> 
      <input type="button" id="VoteResBtn" value="get Vote result">
    </div>

    <div class="hero-unit">
      <form>
        get when the voting will finish:<br>
        <input type="text" name="time" id="getTimeForVote" value = " ">
      </form> 
      <input type="button" id="getTimeBtn" value="get Time">
    </div>

    <!-- VOTE -->
    <div class="hero-unit">
      <form>
        Vote User:<br>
        <input type="text" name="addOfOrg" id="AdduserOrgVote" value = " ">
        <input type="text" name="voteis" id="voteOfUser" value = " ">    
        <input type="button" id="voteUserbtn" value="vote">
        <input type="text" style="background-color:rgb(250, 244, 223);" name="hashofuserV" id="voteUserHash" value = " " readonly>
      </form> 
    </div>

    
    <div class="hero-unit">
      <form>
        Vote Org:<br>
        <input type="text" name="addOfOrg" id="AddorgOrgVote" value = " ">
        <input type="text" name="voteis" id="voteOfOrga" value = " ">
        <input type="button" id="voteOrgbtn" value="vote">
        <input type="text" style="background-color:rgb(250, 244, 223);"  name="hashoforgV" id="voteOrgHash" value = " " readonly>
      </form>   
    </div>

    <div class="hero-unit">
      <form>
        ITZ Vote: 1 yes, 2 no<br>
        <input type="text"   name="addOfOrg"  id="AddITZVote" value = " ">
        <input type="number" name="ITZvoteis" id="voteOfITZ"  value = " ">
        <input type="button" id="voteITZbtn1" value="vote">
        <input type="text" style="background-color:rgb(250, 244, 223);" name="hashofITZV" id="voteITZHash" value = " " readonly>
      </form>  
    </div>

    <div class="hero-unit">
      <form>
        calculate Points<br>
        <input type="text" name="calc" id="OrgAddCalc" value = "">
        <input type="button" id="CalcuBtn" value="calculate">
        <input type="number" style="background-color:rgb(250, 244, 223);" name="hashofCalc" id="hashOfCalc" value = "" readonly>
      </form>  
    </div>

    <div class="hero-unit">
      <form>
        getReward<br>
        <input type="button" id="getRewardBtn" value="get reward">
        <input type="number" style="background-color:rgb(250, 244, 223);" name="hashofReward" id="hashOfReward" value = " " readonly>
      </form> 
    </div>
  </div>
