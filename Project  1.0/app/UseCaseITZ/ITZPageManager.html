    <div class="hero-unitA">
      <!-- Ma Methods -->
      <h3> Management SECTION</h3>
  
      <div class="hero-unit">
        <form>
          Accept reg Request:<br>
          <input type="text" name="orgadd" id="addofOrgRequest" value = "addr">      
          <input type="button" id="acceptRegBtnID" value="accept Request">
          <input type="text" style="background-color:rgb(250, 244, 223);" name="acceptR" id="accepthash" value = "" readonly>
        </form> 
      </div>
  
      <div class="hero-unit">
        <form>
          Reject reg Request:<br>
          <input type="text" name="orgadd" id="addofOrgRequest2" value = "">      
          <input type="button" id="RejectRegBtnID" value="Reject Request">
          <input type="text" style="background-color:rgb(250, 244, 223);" name="RejectR" id="Rejecthash" value = "" readonly>
        </form> 
      </div> 
  
      <div class="hero-unit">
        <form>
          set Status of Token Smart contracts:<br>
          <input type="text" name="orgadd" id="tokenSmartcontractsAdd1" value = "">
          <input type="text" name="st" id="tokenSmartcontractsstatus" value = "">       
          <input type="button" id="tokenSmartcontracts1Btn" value="set">
          <input type="text" style="background-color:rgb(250, 244, 223);" name="returnH" id="tokenhash" value = "" readonly>
        </form> 
      </div> 

      <div class="hero-unit">
        <form>
          Report with fund:<br>
          <input type="text" name="orgAdd" id="ReportedAddwithS" value = "address">
          <input type="button" id="ReportwithSbtn" value="report">
          <input type="text" style="background-color:rgb(250, 244, 223);" name="reporthash" id="ReportedAddwithSHash" value = " " readonly>
        </form>    
      </div>
  
      <div class="hero-unit">
        <form>
          get Address of voting Contract:<br>
          <input type="text" name="reportorgAdd222" id="reportedOrgAdd222" value = "">
          <input type="button" id="getVC222" value="get">
          <input type="text" style="background-color:rgb(250, 244, 223);"  name="vcAddress" id="returnVCaddress" value = " " readonly>
        </form> 
      </div>

      <div class="hero-unit">
        <form>
          change status of Token smartcontracts<br>
          <input type="text" name="orgAddr" id="changeTokenVerifiedOrgAddrId" value = "address">
          <input type="text" name="statusofToken" id="changeTokenVerifiedOrgStatusId" value = "new status">
          <input type="button" id="statusofTokenBtn" value="change">
        </form>    
      </div>
